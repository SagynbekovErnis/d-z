<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <s><link rel="stylesheet" href="./css/index.css"></s>
</head>
<body>
    <div class="container">
            <div class="container_login">
                <header>
                    <img src="./img/Logo.png" alt="" class="logo_img">
                    <h1>Travalizer</h1>
                </header>
                <div class="hero">
                    <p class="text-1">Artificial Intelligence giving you
                         travel recommendations</p>
                    <p class="text-2">Welcome Back, Please login to your account</p>
                </div>
                <div class="email">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div class="password">
                    <label for="">Password</label>
                    <input type="text">
                </div>
                <div class="end_login">
                    <img src="./img/Vector.png" alt="" class="img_end">
                    <p class="end_text">Remember me</p>
                    <p class="end_password">Forgot password?</p>
                </div>
                <div class="login_signup">
                    <h2 class="login">
                        Login
                    </h2>
                    <h2 class="sign_up">
                        Sign Up
                    </h2>
                </div>
                <footer>
                    <ul>
                    <span>Or, login with</span>
                    <li>Facebook</li>
                    <li>Linked In</li>
                    <li>Google</li>
                </ul>
                </footer>
            </div>
            <div class="container_img">
                <img src="./img/mashinka.png" alt="" class="mashinka">
            </div>
    </div>
</body>
</html>
